# Build image for every service before deploy, including backend.
version: '3'
volumes:
  node_modules:
services:
  rnkm-baan-transition:
    image: "gcr.io/skylab-184008/rnkm-baan-transition:1.0"
    volumes:
     - ./:/backend
     - node_modules:/backend/node_modules
    working_dir: /backend
    command: node app.js
    ports:
     - "8080:3000"
    networks:
     - datanaliez-cluster
networks:
  datanaliez-cluster:
    external:
      name: datanaliez_default
