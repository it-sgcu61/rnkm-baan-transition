<html>

<head>

    <style media="screen">

            background: #ECEFF1;
            color: rgba(0, 0, 0, 0.87);

        #message h1 {

            body,

<body>
    welcome:
    <label id="username"></label>
    <div id="houses" class="row">
        loading ...
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>
    <script>
        //init
        if (typeof (String.prototype.trim) === "undefined") {
            String.prototype.trim = function () {
                return String(this).replace(/^\s+|\s+$/g, '');
            };
        }
        //

        console.log('4Head');
        var proxy = 'https://cryptic-headland-94862.herokuapp.com/';
        $(document).ready(function () { // init app
            $('#username').html(getCookie('username'));
            init = () => {
                $.ajax({
                    url: proxy + 'https://us-central1-rnkm2018-house-ad25ge.cloudfunctions.net/getHouses',
                    success: function (res) {
                        var mainbox = $('#houses');
                        mainbox.html('')
                        for (var key in res) {
                            house = res[key];
                            var newbox = $('<div class="col s4 m3 l2"></div>');
                            var card = $('<div class="card"></div>')
                            cardContent = $('<div class="card-content"></div>')
                            cardContent.append('<span class="card-title">' + house.name + '</b><br>');
                            cardContent.append('<label>' + house.desc + '</label><br>');
                            cardContent.append('<label>' + house.count + '/' + house.cap + 'students</label><br>');
                            var joinButton = $('<button class="btn join-button" data-house="' + house.name + '"> join </button>')
                            joinButton.click({ houseName: house.name }, addToHouse);
                            mainbox.append(newbox);
                            newbox.append(card);
                            card.append(cardContent);
                            cardContent.append(joinButton)

                            // var addButton = $('<button class="btn add-button" data-house="' + house.name + '"> add new </button>')
                            // addButton.click({ houseName: house.name }, newPersonToHouse);
                            // cardContent.append(addButton)
                        }
                        return;
                    },
                    error: function (err) {
                        console.log(err);
                    }
                })
            }
            init();
        });

    </script>
    <script> 
        document.addEventListener('DOMContentLoaded', function () { // not needed at all
            try {
                let app = firebase.app();
                let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
                document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
            } catch (e) {
                console.error(e);
                document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
            }
        });
        addToHouse = function (event) {
            $.ajax({
                url: proxy + 'https://us-central1-rnkm2018-house-ad25ge.cloudfunctions.net/movePerson_2',
                contentType: 'application/x-www-form-urlencoded',
                method: 'POST',
                data: {
                    username: getCookie('username'),
                    house: event.data.houseName,
                    token: getCookie('token')
                },
                success: (res) => { alert(res); init(); }
            });

        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>
